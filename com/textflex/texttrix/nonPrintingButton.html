<b>Non-Printing-Character Viewer</b>

<p><i>Add visual identification of non-printing characters</i></p>

<p>In the current text, the viewer writes <font color=red>"\n"</font> before every hard return, 
<br>and <font color=red>"\t"</font> before every tab.  To remove the characters, Undo 
<br>(ctrl-z) at least twice.</p>
